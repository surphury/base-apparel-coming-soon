<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- fonts -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header class="header">
    <img src="images/logo.svg" alt="Logo" class="logo">
  </header>

  <picture class="picture">
    <source srcset="images/hero-desktop.jpg" media="(min-width: 900px)">
    <img src="images/hero-mobile.jpg" alt="Hero" class="image">
 </picture>

  <main class="main">
    <h1 class="main-title"><span class="thin">We're</span> coming soon</h1>

    <p class="subtitle">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form class="form" id="form" action="POST">
      <input type="text" class="input" type="email" id="emailInput" required placeholder="Email Adress">
      <span id="validator" class="validator"></span>
      <button class="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
          <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
        </svg>
      </button>
    </form>
    <span id="warning" class="warning"></span>
  </main>
  <script src="script.js"></script>
</body>

</html>
